<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="imgs/Logo.svg" alt="logo"></a>
            <h1>Alura Oracle one-G6 <br>Encriptador</h1>

    </header>
    <main class="main">
        <section class="seccion-texto-entrada">

            <div>
                <textarea class="texto-entradajs texto-entrada" placeholder="Ingrese el texto aqui "></textarea>
            </div>
            <div class="advertencia">
                <img src="imgs/Warning.svg" alt="ico">
                <p>Solo letras Minúsculas y sin acentos</p>
            </div>
            <div class="area-de-botones">
                <input class="btn1" type="button" value="Encriptar" onclick="btnEncriptar()">
                <input class="btn2" type="button" value="Desencriptar" onclick="btnDesencriptar() ">
            </div>
        </section>
        <aside class="aside-contenido">
                <img class="imagen quitarimg" src="imgs/Muñeco.svg" alt="muñeco">
            <div class="texto">
                <h2 class="quitarh2">Ningun mensaje fue <br> encontrado</h2>
                <p class="texto-salida"">Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
        </aside>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
